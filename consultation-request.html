    </header>

    <main class="container-fluid consultation-request">
        <h1 class="h3 consultation-request__title">درخواست مشاوره</h1>
        <section class="consultation-request__content">
            <div class="consultation-request__image-placeholder">
                <img class="consultation-request__image" src="./src/images/item2.png" alt="couldn`t load image">
            </div>

            <div class="consultation-request__form-placeholder">
                <form class="consultation-request__form">
                    <div class="form__group field">
                        <input type="text" class="form__field name" placeholder="نام و نام خانوادگی" name="name"
                            id='name' />
                        <label for="name" class="form__label">نام و نام خانوادگی</label>
                        <span class="form__field__error name"></span>

                    </div>
                    <div class="form__group field">
                        <input type="phone" class="form__field phonenumber" placeholder="شماره تماس" name="phonenumber"
                            id='phonenumber' />
                        <label for="phonenumber" class="form__label">شماره تماس</label>
                        <span class="form__field__error phonenumber"></span>

                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="اینستاگرام" id="instagram"
                            name="instagram"></input>
                        <label for="instagram" class="form__label">اینستاگرام</label>
                        <span class="form__field__error instagram"></span>

                    </div>

                    <div class="status-group">
                        <div class="status-group-fields">
                            <div class="form__group status_field">
                                <input type="radio" class="form__field " name="status"></input>
                                <label for="status" class="form__label">حضوری</label>
                            </div>
                            <div class="form__group status_field">
                                <input type="radio" class="form__field" name="status"></input>
                                <label for="status" class="form__label">آنلاین</label>
                            </div>

                        </div>
                        <span class="form__field__error status"></span>
                    </div>
                    <div class="status-group">
                        <div class="status-group-fields">
                            <div class="form__group status_field">
                                <input type="radio" class="form__field " name="maritalStatus"></input>
                                <label for="maritalStatus" class="form__label">متاهل</label>
                            </div>
                            <div class="form__group status_field">
                                <input type="radio" class="form__field" name="maritalStatus"></input>
                                <label for="maritalStatus" class="form__label">مجرد</label>
                            </div>

                        </div>
                        <span class="form__field__error marital-status"></span>
                    </div>
                    <div class="status-group">
                        <div class="status-group-fields">
                            <div class="form__group status_field">
                                <input type="radio" class="form__field " name="gender"></input>
                                <label for="gender" class="form__label">مرد</label>
                            </div>
                            <div class="form__group status_field">
                                <input type="radio" class="form__field" name="gender"></input>
                                <label for="gender" class="form__label">زن</label>
                            </div>

                        </div>
                        <span class="form__field__error status gender-status"></span>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="موضوع مشاوره" id="subject"></input>
                        <label for="subject" class="form__label">موضوع مشاوره</label>
                        <span class="form__field__error subject"></span>
                    </div>

                    <button class="consultation-request__form__button" type="submit" id="submit">ارسال</button>
                </form>

            </div>

        </section>

    </main>

    <footer class="container-fluid">
        <section class="footer-medias">
            <a href="#" class="footer-medias__icon-link">
                <i class="fa fa-youtube-play footer-medias__icon"></i>

            <a href="#" class="footer-medias__icon-link">

            </a href="#">
            <a href="#" class="footer-medias__icon-link">

            </a href="#">
            <a href="#" class="footer-medias__icon-link">
                <i class="fa fa-facebook footer-medias__icon"></i>
            </a href="#">
        </section>

        <section class="footer-middle">
            <div class="footer-middle__contact-box">
                <i class="fa fa-user footer-middle__icon"></i>
                <span class="footer-middle__title">درباره ما</span>
            </div>
            <div class="footer-middle__contact-box">
                <i class="fa fa-envelope footer-middle__icon "></i>
                <span class="footer-middle__title">تماس با ما</span>
            </div>
            <div class="footer-middle__contact-box">
                <i class="fa fa-mobile-phone footer-middle__icon "></i>
                <span class="footer-middle__title">021-88231456</span>
            </div>
        </section>

        <section class="footer-privacy">
            <span class="footer-privacy__description">
                حقوق مادی و سیاست های حریم خصوصی
            </span>
        </section>
