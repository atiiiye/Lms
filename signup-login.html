<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="icon" href="./src/images/logo3.png" />

    <link rel="stylesheet" href="./src/css/signup-login.css">
    <link rel="stylesheet" href="./src/css/mediaSignup-login.css">

    <!-- packge links -->
    <link rel="stylesheet" href="./src/css/themify-icons.css" />

    <!-- Fontawsome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Lms/Signup</title>
</head>

<body>

    <main class="container-fluid signup-login-page">
        <section class="signup-login-content">
            <div class="signup-login-content__form-box">
                <h2 class="h3 signup-login-content__title">ورود</h2>
                <form class="signup-login-content__form">
                    <div class="form__group field">
                        <input type="text" class="form__field username-mobile" placeholder="نام کاربری یا موبایل"
                            name="username-mobile" id='username-mobile' required />
                        <label for="username-mobile" class="form__label">نام کاربری یا موبایل</label>
                        <span class="form__field__error username-mobile"></span>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field password" placeholder="رمزعبور" name="password"
                            id='password' required />
                        <label for="password" class="form__label">رمزعبور</label>
                        <span class="form__field__error password"></span>

                    </div>
                    <div class="form__group remember-field field">
                        <input type="checkbox" class="form__field remember-me" name="remember-me" id='remember-me'
                            required />
                        <label for="remember-me" class="form__label-remember">مرا به خاطر بسپار</label>
                    </div>
                    <button class="signup-login-content__button" type="submit" id="login">ورود</button>
                    <a href="#" class="signup-login-content__forgot-pasword">رمز عبور خود را فراموش کرده اید ؟</a>

                </form>

            </div>
            <div class="signup-login-content__form-box">
                <h2 class="h3 signup-login-content__title">عضویت</h2>
                <form class="signup-login-content__form">
                    <div class="signup-login-content__form-fields">
                        <div class="form__group field">
                            <input type="text" class="form__field firstname" placeholder="نام" name="firstname"
                                id='firstname' required />
                            <label for="firstname" class="form__label">نام</label>
                            <span class="form__field__error firstname"></span>

                        </div>
                        <div class="form__group field">
                            <input type="text" class="form__field lastname" placeholder="نام خانوادگی" name="lastname"
                                id='lastname' required />
                            <label for="lastname" class="form__label">نام خانوادگی</label>
                            <span class="form__field__error lastname"></span>

                        </div>
                    </div>

                    <div class="form__group field">
                        <input type="phone" class="form__field phonenumber" placeholder="تلفن" name="phonenumber"
                            id='phonenumber' required />
                        <label for="phonenumber" class="form__label">تلفن</label>
                        <span class="form__field__error phonenumber"></span>

                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field username-signup" placeholder="نام کاربری"
                            name="username-signup" id='username-signup' required />
                        <label for="username-signup" class="form__label">نام کاربری </label>
                        <span class="form__field__error username-signup"></span>
                    </div>

                    <span class="signup-login-content__form-rules-text">عضویت شما در سایت به منزله این است که
                        <a class="signup-login-content__form-rules-link" href="#">شرایط و ضوابط عضویت</a> در <a
                            class="signup-login-content__form-rules-link" href="#">سایت</a>
                        را مطالعه کرده و پذیرفته اید
                    </span>

                    <button class="signup-login-content__button" type="submit" id="signup">عضویت</button>

                </form>
            </div>
        </section>
    </main>

    <!-- local scripts -->
    <script src="./src/js/jquery.js"></script>

    <!-- bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./src/js/signup-login.js"></script>

</body>

</html>
