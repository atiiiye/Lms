<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- local css -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="icon" href="./src/images/logo3.png" />

    <link rel="stylesheet" href="./src/css/activation-code.css">
    <link rel="stylesheet" href="./src/css/mediaActivation-code.css">

    <title>Lms/Activation Code</title>
</head>

<body>

    <main class="container-fluid activation-code">

        <form class="activation-code__form">
            <div class="form__group field">
                <input type="text" class="form__field code" placeholder="کد فعالسازی" name="code" id='code' required />
                <label for="code" class="form__label">کد فعالسازی</label>
                <span class="form__field__error code"></span>
            </div>
            <button class="activation-code__button" type="submit" id="submit">ارسال</button>
        </form>
    </main>

    <!-- local scripts -->
    <script src="./src/js/jquery.js"></script>

    <!-- bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./src/js/activation-code.js"></script>
</body>

</html>
